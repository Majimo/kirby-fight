<div class="col-md-10 offset-md-1">
  <div class="row">
    <div *ngFor="let player of players" class="col">
      <img src="{{ player.image }}" alt="fighter Kirby Fight">
      <div class="col player-name">{{ player.name }}</div>
      <div id="life-player{{ player.id }}" class="col life-player">{{ player.life }}</div>
    </div>
  </div>
</div>
<fight-result></fight-result>
